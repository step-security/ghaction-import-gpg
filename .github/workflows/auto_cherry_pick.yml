name: Auto Cherry-Pick from Upstream

on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: "Base branch to create the PR against"
        required: true
        default: "main"
      script:
        description: "Specify the npm/yarn script to run if available"
        required: false
        default: "yarn build"
      package_manager:
        description: "Specify package manager if available (npm or yarn)"
        required: false
        default: "yarn"
      yarn_version:
        required: false
        type: string
        default: "3.6.3"
      

permissions:
  contents: write
  pull-requests: write
  packages: read
  issues: write

jobs:
  audit-fix:
    uses: step-security/reusable-workflows/.github/workflows/auto_cherry_pick.yaml@fix_UpStream-Changes-Cherry-Pick
    with:
      original-owner: "crazy-max"
      repo-name: "ghaction-import-gpg"
      base_branch: ${{ inputs.base_branch }}
      script: ${{ inputs.script }}
      package_manager: ${{ inputs.package_manager }}
      yarn_version: '3.6.3'
